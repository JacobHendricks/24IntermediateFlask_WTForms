{% extends 'base.html' %}
{% block title %}Pets Home{% endblock %}
{% block content %}

<h1>Pets to Adopt!</h1>

<div class="row pets-listing">
  
  {% for pet in pets %}
  <div class="col-3">
    <img class="img-thumbnail" src="{{pet.photo_url}}">
    <a href="/{{pet.id}}">{{pet.name}}</a> is 
  {% if pet.available %} <b>available!</b>
    {% else %} not available
    {% endif %} 
  </div>

  {% endfor %}

</div>


{% endblock %}
